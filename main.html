<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <script src="public/js/main.js" defer></script>
    <script src="public/js/search.js" defer></script>
</head>
<body class="bg-blue-900">
    <div class="container mx-auto">
        <div class="flex justify-between items-center mt-8">
            <div class="w-1/2">
                <label for="countrySearch"></label>
                <input class="px-8 py-4 rounded-full w-1/2" type="search" id="countrySearch" placeholder="Search for countries..">
                <p class="mx-8 text-blue-300 text-xl font-semibold inline-block"><span data-action="count-results"></span> r√©sultats</p>

            </div>
            <div>
                <label for="region-search"></label>

                <select name="region-search" id="region-search" class="p-4 rounded-full bg-blue-800 text-white">
                    <option selected value="">Search a region</option>
                    <option value="africa">Africa</option>
                    <option value="americas">Americas</option>
                    <option value="asia">Asia</option>
                    <option value="europe">Europe</option>
                    <option value="oceania">Oceania</option>
                </select>
            </div>
        </div>

        <!-- Country card container -->
        <div class="country-card-container flex justify-between flex-wrap"></div>

    </div>
</body>
