<!DOCTYPE html >
<html lang="en" class="dark-mode">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="public/build/tailwind.css">
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>

    <script src="js/main.js" defer></script>
    <script src="js/search.js" defer></script>
    <script src="js/dark-mode.js" defer></script>
</head>
<body class="bg-blue-900 dark:bg-green-900">
<nav class="h-20 bg-blue-800">
    <div class="container mx-auto">
        <span data-mode="light"></span>
    </div>
</nav>
    <div class="container mx-auto">
        <div class="search-container flex justify-start items-center mt-8">
            <div class="w-1/2">
                <label for="countrySearch"></label>
                <input class="px-8 py-4 rounded-full w-1/2" type="search" id="countrySearch" placeholder="Search for countries..">
                <p class="mx-8 text-blue-300 text-xl font-semibold inline-block"><span data-action="count-results"></span> r√©sultats</p>

            </div>
            <div>
                <label for="region-search"></label>

                <select name="region-search" id="region-search" class="p-4 rounded-full bg-blue-800 text-white">
                    <option selected value="">Search a region</option>
                    <option value="africa">Africa</option>
                    <option value="americas">Americas</option>
                    <option value="asia">Asia</option>
                    <option value="europe">Europe</option>
                    <option value="oceania">Oceania</option>
                </select>
            </div>
        </div>

        <!-- Country card container -->
        <div class="country-card-container flex justify-between flex-wrap"></div>

        <div class="country-info-container hidden w-full">
            <p class="my-4 text-white font-bold cursor-pointer" data-action="back"><- Back</p>
            <div class="country-info w-full">

            </div>
        </div>
    </div>
</body>
